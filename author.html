<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      rel="stylesheet"
    />
    <link href="styles/manga.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Manga search</title>
  </head>

  <body>
    <h1>
      <a href="index.html" style="all: unset; cursor: pointer"
        >Manga <span style="color: #ac0e35">Search</span></a
      >
    </h1>
    <h1 id="name"></h1>

    <div class="content">
      <h3>Description</h3>
      <p id="description"></p>
    </div>

    <div class="content">
      <h3>Date and place of birth</h3>
      <p>
        <span id="birthDate"></span> -
        <span id="birthPlace"></span>
      </p>
    </div>

    <table>
      <thead>
        <tr>
          <th>Date of debut</th>
          <th>Notable Works</th>
          <th>awards</th>
        </tr>
      </thead>
      <tbody>
        <td id="debut"></td>
        <td id="works"></td>
        <td id="awards"></td>
      </tbody>
    </table>
  </body>

  <script src="js/utils.js"></script>
  <script src="js/author.js"></script>
</html>
