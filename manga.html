<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      rel="stylesheet"
    />
    <link href="styles/manga.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Manga search</title>
  </head>

  <body>
    <h1>
      <a href="index.html" style="all: unset; cursor: pointer"
        >Manga <span style="color: #ac0e35">Search</span></a
      >
    </h1>
    <div id="loader">
      <div class="spinner-border" id="loader"></div>
    </div>

    <div id="main">
      <div class="container">
        <h1 id="name"></h1>

        <div id="image"></div>
      </div>

      <div class="content lead">
        <h3>Description</h3>
        <p id="description"></p>
      </div>

      <div class="content">
        <h3>
          Author:
          <span id="author"></span>
        </h3>
      </div>

      <div class="content container">
        <table>
          <thead>
            <tr>
              <th>Number of volumes</th>
              <th>Date of first volume</th>
              <th>Publisher</th>
              <th>Magazine</th>
              <th>Genres</th>
            </tr>
          </thead>
          <tbody>
            <td id="numberOfVolumes"></td>
            <td id="startDate"></td>
            <td id="publisher"></td>
            <td id="magazine"></td>
            <td id="genres"></td>
          </tbody>
        </table>
      </div>

      <div class="content">
        <h3>Characters</h3>
        <div id="characters"></div>
      </div>

      <div class="content">
        <h3>Similar mangas (Mangas in the same genre)</h3>
        <div id="similarMangas"></div>
      </div>
    </div>
  </body>

  <script src="js/utils.js"></script>
  <script src="js/manga.js"></script>
</html>
